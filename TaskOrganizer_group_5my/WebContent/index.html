<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Task Organizer</title>
    <script type="text/javascript" src="js/ajaxHandler.js" defer></script>
    <script type="text/javascript" src="js/guiHandler.js" defer></script>
    <script type="text/javascript" src="js/taskBox.js" defer></script>
    <script type="text/javascript" src="js/taskView.js" defer></script>
    <link href="./css/style.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div id="taskcontainer">
        <div id="message">
            <p>Waiting for server data</p>
        </div>
        <div id="newTaskButton">
            <button id="newTask" type="button" disabled>New task</button>
        </div>

        <div id="tasks">
            <table>
                <thead>
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="tbody">
            </table>
        </div>
    </div>

    <!-- The modal div, is activated when the newTask button is clicked -->
    <div class="modal" id="taskbox">
        <div class="modal-content">
            <span id="closeButton" class="close">&times;</span>
            <table>
                <tr>
                    <th>Title:</th>
                    <td> <input id="taskInput" size="25" maxlength="35" type="text" /></td>
                </tr>
                <tr>
                    <th>Status:</th>
                    <td><select id="modalStatuses"></select></td>
                </tr>
            </table>
            <p>
                <button id="addTaskButton" type="submit">Add task</button>
            </p>
        </div>
    </div>
</body>
</html>
